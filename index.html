<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    header, footer, main {
        display: block;
    }

    header {
        position: fixed;
        height: 50px;
        left: 0;
        right: 0;
        top: 0;
    }

    footer {
        position: fixed;
        height: 34px;
        left: 0;
        right: 0;
        bottom: 0;
    }

    main {
        margin-top: 50px;
        margin-bottom: 34px;
        height: 2000px
    }
  </style>
</head>
<body class="layout-fixed">
  <!-- fixed定位的头部 -->
  <header>
      
  </header>
  
  <!-- 可以滚动的区域 -->
  <main>
      <!-- 内容在这里... -->
  </main>
  
  <!-- fixed定位的底部 -->
  <footer>
      <input type="text" placeholder="Footer..."/>
      <button class="submit">提交</button>
  </footer>
</body>
</html>
